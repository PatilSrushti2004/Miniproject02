<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PROFILE | DECLUTTER</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Raleway&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="profile-window text-center p-5 rounded">
      <h1 class="profile-title mb-5">PROFILE</h1>

      <div class="user-info text-start">
        <p><strong>Name:</strong> <span id="name">[Name]</span></p>
        <p><strong>Username:</strong> <span id="username">[Username]</span></p>
        <p><strong>Email:</strong> <span id="email">[Email]</span></p>
        <p><strong>Contact:</strong> <span id="contact">[Contact Number]</span></p>
        <p><strong>Password:</strong> <span id="password">[********]</span></p>
      </div>
    </div>
  </div>

</body>
</html>
