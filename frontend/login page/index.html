<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - DECLUTTER</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Fraunces & Raleway -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Raleway&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box p-5 rounded-4 shadow">

      <h1 class="text-center mb-2 login-title">LOGIN</h1>
      <p class="text-center mb-4 welcome-text">welcome back!!!</p>

      <form>
        <div class="mb-3">
          <input type="email" class="form-control login-input" placeholder="Email">
        </div>
        <div class="mb-4">
          <input type="password" class="form-control login-input" placeholder="Password">
        </div>
        <button type="submit" class="btn login-btn w-100">Login</button>
      </form>

      <a href="../Register page/index.html" class="text-center mb-4 welcome-text">Dont have an account?Register</a>

    </div>
  </div>

</body>
</html>
