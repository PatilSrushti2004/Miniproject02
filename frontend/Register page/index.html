<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - DECLUTTER</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Fraunces & Raleway -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Raleway&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="register.css">

</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-box p-5 rounded-4 shadow">

      <h1 class="text-center mb-2 login-title">REGISTER</h1>
      <p class="text-center mb-4 welcome-text">create your account!</p>

      <form action="/register" method="POST">
        <div class="mb-3">
          <input type="text" class="form-control login-input" placeholder="First Name" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control login-input" placeholder="Last Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control login-input" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control login-input" placeholder="Contact Number" required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control login-input" placeholder="Password" required>
        </div>
        <a href="../Dashboard page/dashboard.html" class="text-center mb-4 welcome-text">Register</a>
      </form>

    </div>
  </div>

</body>
</html>
