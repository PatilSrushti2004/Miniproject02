<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid g-0">
    <div class="row g-0">

      <!-- Sidebar -->
      <div class="col-3 sidebar p-4 text-white">
        <h2 class="mb-4">User Details</h2>
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      </div>

      <!-- Main Content -->
      <div class="col-9">

        <!-- Header -->
        <header class="header p-4 text-white">
          <h1 class="header-title">Task Manager</h1>
        </header>

        <!-- Columns -->
        <div class="container p-4">
          <div class="row g-4">

            <!-- Work Column -->
            <div class="col-md-4">
              <div class="task-column p-3 rounded shadow-sm hover-effect">
                <div class="d-flex justify-content-between align-items-center">
                  <h3 class="column-title">Work</h3>
                  <button class="btn btn-light btn-sm" onclick="addTask('work')">
                    <i class="bi bi-plus-circle"></i>
                  </button>
                </div>
                <ul id="work-tasks" class="mt-3 list-group"></ul>
              </div>
            </div>

            <!-- Home Column -->
            <div class="col-md-4">
              <div class="task-column p-3 rounded shadow-sm hover-effect">
                <div class="d-flex justify-content-between align-items-center">
                  <h3 class="column-title">Home</h3>
                  <button class="btn btn-light btn-sm" onclick="addTask('home')">
                    <i class="bi bi-plus-circle"></i>
                  </button>
                </div>
                <ul id="home-tasks" class="mt-3 list-group"></ul>
              </div>
            </div>

            <!-- Personal Column -->
            <div class="col-md-4">
              <div class="task-column p-3 rounded shadow-sm hover-effect">
                <div class="d-flex justify-content-between align-items-center">
                  <h3 class="column-title">Personal</h3>
                  <button class="btn btn-light btn-sm" onclick="addTask('personal')">
                    <i class="bi bi-plus-circle"></i>
                  </button>
                </div>
                <ul id="personal-tasks" class="mt-3 list-group"></ul>
              </div>
            </div>

          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
